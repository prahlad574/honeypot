iso-8859-1">
<meta http-equiv=Content-Script-Type content=text/javascript>
<meta http-equiv=Content-Style-Type content=text/css>
<script>
// this section of script must be at the bottom of the head tag.
//for window
function addLoadEvent(wnd,func)
{
if ("function" == typeof(wnd.onload))
{
var oldloadfunc = wnd.onload;
wnd.onload = function ()
{
oldloadfunc();
func();
}
}
else
{
wnd.onload = func;
}
}
//for frame
function attachLoadEvent(wnd,func)
{
if (wnd.addEventListener)
{
wnd.addEventListener("load", func);
}
else if (wnd.attachEvent)
{
wnd.attachEvent("onload", func);
}
}
function modifyAlignment()
{
var bodywidth = window.frames["header"].document.body.clientWidth;
var body = window.frames["main"].document.body;
body.style.left = (bodywidth - 760)/2;
body.style.position = "absolute";
}
function loadFunc()
{
if ("Microsoft Internet Explorer" != navigator.appName)
{
modifyAlignment();//first for sys load.
addLoadEvent(document.getElementsByName("main")[0], modifyAlignment);//second for GUI refresh.
window.onresize = modifyAlignment;// third for change the web size.
}
}
addLoadEvent(window, loadFunc);
</script>
