function isNumeric(s)
{
var len= s.length;
var ch;
if(len==0)
return false;
for( i=0; i< len; i++)
{
ch= s.charAt(i);
if( ch > '9' || ch < '0')
{
return false;
}
}
return true;
}
function vpivcicheck() {
var value;
value = document.forms[0].uiViewPvcVpi.value;
if(!isNumeric(value)){
alert("VPI must be an integer");return false;
}
if(Number(value) > 255 || Number(value)<0)
{
alert("VPI must be in the range 0-255");return false;
}
value = document.forms[0].uiViewPvcVci.value;
if(!isNumeric(value)) {
alert("VCI must be an integer");return false;
}
if(Number(value) > 65535 || Number(value)<=0)
{
alert("VCI must be in the range 1-65535");return false;
}
return true;
}
